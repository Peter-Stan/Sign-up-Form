<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="image">
  <img src="Hello.jpg" alt="">
  <img src ="odin-lined.png" alt="Odin"class="odin">
</div>
<form action="#" method="get">
<div class = "form">
  <div class="header">
    <p>This is the sign up of the century! Give me your details before its too late!</p>
    <h3 class="sign">Sign up now!</h3>
  </div>

    <div class="input-boxs">
  
     
      <div>
        <label for="first-name">FIRST NAME</label>
          </div>
        <input type="name" id="first" name="first">
      
      <div>
          <label for="last-name">LAST NAME</label>
            </div>
          <input type="name" id="last" name="last">

      <div>
      <label for="email">EMAIL</label>
        </div>
      <input type="email" id="email" name="email">
  

        <div>
      <label for="phone-number">PHONE NUMBER</label>
       </div>
      <input type="number" id="" number= "number">


      <div>
        <label for="password">PASSWORD</label>
         </div>
        <input type="password" id="" password= "password">


        <div>
          <label for="password">CONFIRM PASSWORD</label>
            </div>
          <input type="password" id="" password="password">
       </div>

       <button type="submit" class="Create-button">
        Create Account
       </button>
  

      <h3> Already have an account? <button type="button" class="login">Log In</button></h3>
  </div>

</form>
        
</body>
</html>

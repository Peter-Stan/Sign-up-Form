<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

</head>
<body>
<div class="image">
  <img src="Hello.jpg" alt="">
</div>
<div class = "form">
    <p>This is the sign up of the century! Give me your details before its too late</p>
    <h3>Sign up now!</h3>
    <div class="input-boxs">
      <div>
        <label for="first-name">FIRST NAME</label>
          </div>
        <input type="name" id="first" name="first">
      
      <div>
          <label for="last-name">LAST NAME</label>
            </div>
          <input type="name" id="last" name="last">

      <div>
      <label for="email">EMAIL</label>
        </div>
      <input type="email" id="email" name="email">
  
        <div>
      <label for="phone-number">PHONE NUMBER</label>
       </div>
      <input type="number" id="" number= "number">

      <div>
        <label for="password">PASSWORD</label>
         </div>
        <input type="password" id="" password= "password">

        <div>
          <label for="password">CONFIRM PASSWORD</label>
            </div>
          <input type="password" id="" password="password">
       </div>

       <button type="button">
        Create Account
       </button>

      <h3> Already have an account?</h3> <h3>LOGIN!</h3>
  </div>

    
        
</body>
